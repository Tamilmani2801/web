<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table>
        <tr>
            <td><h3><b>Workshop Registration</b></h3></td>
            <td>
                <select>
                    <option value="">More Action</option>
                    <option value="">Software developer</option>
                    <option value="">Software Testing</option>
                    <option value="">Software developer & Testing</option>
                </select>
            </td>
        </tr>
        <tr>
            <td colspan="2"><u>Register now While Seats are avaliable</u></td>
        </tr>
        <tr>
            <td><b>First Name<sup>*</sup></b></td>
            <td>
                <input type="text" name="" id="">
            </td>
            <td><u>Lunch</u></td>
        </tr>
        <tr>
            <td><b>Last Name<sup>*</sup></b></td>
            <td>
                <input type="text" name="" id="">
            </td>
            <td><b>Meal Preference</b></td>
            <td>
                <select name="" id="">
                    <option value="">vegetarian</option>
                    <option value="">non-vegetarian</option>
                </select>
            </td>
        </tr>
        <tr>
            <td><b>Company Institution<sup>*</sup></b></td>
            <td>
                <input type="text" name="" id="">
            </td>
            <td><u>Payment Details</u></td>
        </tr>
        <tr>
            <td><b>Address<sup>*</sup></b></td>
            <td rowspan="3">
                <textarea name="" id="" cols="21" rows="5"></textarea>
            </td>
            <td><b>Payment Mode</b></td>
            <td>
                <input type="checkbox" name="" id="">Cash
            </td>
        </tr>
        <tr>
            <td></td>
            <td></td>
            <td>
                <input type="checkbox" name="" id="">Cheque
            </td>
        </tr>
        <tr>
            <td></td>
            <td></td>
            <td>
                <input type="checkbox" name="" id="">Demand Draft
            </td>
        </tr>
        <tr>
            <td><b>City</b></td>
            <td><input type="text" name="" id=""></td>
            <td><b>DD/Cheque No.</b></td>
            <td><input type="text" name="" id=""></td>
        </tr>
        <tr>
            <td><b>State/Province/Region</b></td>
            <td>
                <select name="" id="">
                    <option value="">-select-</option>
                    <option value="">Tamilnadu</option>
                    <option value="">Kerala</option>
                    <option value="">Karnataka</option>
                    <option value="">AndhraPradesh</option>
                    <option value="">Delhi</option>
                </select>
            </td>
            <td><b>Drawn On(Bank Name)</b></td>
            <td><input type="text" name="" id=""></td>
        </tr>
        <tr>
            <td><b>Country</b></td>
            <td>
                <select name="" id="">
                    <option value="">-select-</option>
                    <option value="">India</option>
                    <option value="">USA</option>
                    <option value="">UK</option>
                    <option value="">Srilanka</option>
                    <option value="">Australia</option>
                </select>
            </td>
            <td><b>Payable at</b></td>
            <td><input type="text" name="" id=""></td>
        </tr>
        <tr>
            <td><b>Email<sup>*</sup></b></td>
            <td>
                <input type="text" name="" id="">
            </td>
        </tr>
        <tr>
            <td><b>Phone Number<sup>*</sup></b></td>
            <td>
                <input type="text" name="" id="">
            </td>
        </tr>
        <tr>
            <td><input type="submit" name="" id=""></td>
            <td><input type="reset" name="" id=""></td>
        </tr>
    </table>
</body>
</html>
