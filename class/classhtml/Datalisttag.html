<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data ListTag</title>
</head>
<body>
    <input type="text" list="search">
    <datalist id="search">
        <option>Vijay songs</option>
        <option>Vijay movies</option>
        <option>Vijay pictures</option>
        <option>surya songs</option>
        <option>surya movies</option>
        <option>surya pictures</option>
    </datalist>
</body>
</html>
