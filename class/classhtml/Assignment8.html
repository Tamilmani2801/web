<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    sup{
        color: red;
    }
</style>
<body>
    <h3>Zoo Keeper Application Form</h3>
    <p><em>please complete the form. Mandatory fields are marked with a <sup>*</sup></em></p>
    <fieldset>
        <legend>CONTACT DETAILS</legend>
        <table>
            <tbody>
                <tr>
                    <td><label for="">Name<sup>*</sup></label></td>
                    <td>
                        <form action="">
                            <input type="text" >
                      </form>
                    </td>
                </tr>
                <tr>
                    <td><label for="">Telephone</label></td>
                    <td>
                        <form action="">
                            <input type="text" >
                      </form>
                    </td>
                </tr>
                <tr>
                    <td><label for="">Email<sup>*</sup></label></td>
                    <td>
                        <form action="">
                            <input type="text" >
                      </form>
                    </td>
                </tr>
            </tbody>
        </table>
    </fieldset>
    <fieldset>
        <legend>PERSONAL INFORMATION</legend>
        <table>
            <tbody>
                <tr>
                    <td><label for=""><sup>*</sup>Age</label></td>
                    <td>
                        <form action="">
                            <input type="text" >
                        </form>
                    </td>
                </tr>
                <tr>
                    <td><label for="">Gender</label></td>
                    <td>
                        <select name="" id="">
                            <option value="">Female</option>
                            <option value="">Male</option>
                            <option value="">Others</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>When did you<br>first know you <br>wanted to be a <br>zoo-keeper?</td>
                    <td><textarea name="" id="" cols="30" rows="10"></textarea></td>
                </tr>
            </tbody>
        </table>
    </fieldset>
    <fieldset>
        <legend>PICK YOUR FAVOURITE ANIMALS</legend>
        <table>
            <tbody>
                <tr>
                    <td>
                        <input type="checkbox" >
                    </td>
                    <td>zebra</td>
                    <td>
                        <input type="checkbox" >
                    </td>
                    <td>Cat</td>
                    <td>
                        <input type="checkbox" >
                    </td>
                    <td>Anaconda</td>
                    <td>
                        <input type="checkbox" >
                    </td>
                    <td>Human</td>
                </tr>
                <tr>
                    <td>
                        <input type="checkbox" >
                    </td>
                    <td>Elephant</td>
                    <td>
                        <input type="checkbox" >
                    </td>
                    <td>Wildebeest</td>
                    <td>
                        <input type="checkbox" >
                    </td>
                    <td>Pigeon</td>
                    <td>
                        <input type="checkbox" >
                    </td>
                    <td>Crab</td>
                </tr>
            </tbody>
        </table>
    </fieldset>
    <form action="">
        <input type="submit" value="submit Application">
    </form>
</body>
</html>
